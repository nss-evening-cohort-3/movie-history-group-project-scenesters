<section>
  <h4>Login or Register</h4>
  <div>
    Email:  <input type="text" autofocus="true"  ng-model="account.email">
  </div>
  <div>
    Password:  <input type="password" ng-model="account.password">
  </div>
  <div>
    <button class="waves-effect waves-light btn" ng-click="login()">Login</button>
    <button class="waves-effect waves-light btn" ng-click="register()">Register</button>
  </div>
</section>
