<div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
            <!-- this is where the movie-poster image could go -->
              <img src="http://ia.media-imdb.com/images/M/MV5BMjE0Mjc3ODAwNV5BMl5BanBnXkFtZTgwMDM3ODI1MDE@._V1_SX300.jpg">
              <span class="card-title">Movie Title</span>
            </div>
            <div class="card-content">
              <p>Here is where the basic movie info will go: Year Released, Rating, Scene or to be scene </p>
            </div>

            <div ng-repeat="Info in movies[0]">
                  
                  <h2>{{Info.Title}}</h2>
            </div>

            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">X</i></a>
            <div class="card-action">
            <!-- Instead of a link, needs to be a rating mechanism!! -->
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
